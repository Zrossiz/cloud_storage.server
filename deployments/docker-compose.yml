version: '3.8'

services:
  app:
    build: 
      context: ../
      dockerfile: ./build/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - minio
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=cloud-storage
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=nFErT3qmyXSFa-0-
      - MINIO_SECRET_KEY=CI4hvrjJQiS3-NuNi4nMHPVBqzHU8Bw0
      - BUCKET_NAME=cloud-storage
      - MINIO_PUBLIC_HOST=localhost:9000

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: cloud-storage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    environment:
      - MINIO_ROOT_USER=nFErT3qmyXSFa-0-
      - MINIO_ROOT_PASSWORD=CI4hvrjJQiS3-NuNi4nMHPVBqzHU8Bw0
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
